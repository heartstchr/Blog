<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description"
        content='Massive logo design,logo is a symbol or other small design adopted by an organization to identify its products, effective brand logo, brands logo, logo or banner galleries, gallery, Jeclat fest logo Design, mozila club banner identity, logo Description, Graphic Design, Web Design, logos, my portfolio, user interface screen shot, simple user interface, simple user experience, Display, freelance logo design, Bussiness Card Design, visisting Card Design, Digital Marketing'>
      <meta name="author" content="Jiwan Ghosal | heartstchr">
      <meta property="title"
          content="Node.js Developer| Senior Frontend Developer | Backend Developer | Logo Design | Banner Ad Design and Designers | Bussiness card Design | User Interface/Experience" />
      <meta property="description"
          content="Want to develop and maintain a profesional website? Choose from sample designed logo, banners created specifically to attract user sight and to convert your audience! Professional logo, banner and  ad design that will atract user." />
      <meta property="type" content="website" />
      <meta property="url" content="http://heartstchr.github.com" />
      <meta name="keywords"
          content="Node.js Developer, Senior Frontend Developer, Backend Developer, logo Design, banner ads, designers, visisting cards, Bussiness cards, graphic design, Display advertising, Digital Marketing" />
      <link rel="shortcut icon" href="/favicon.ico">
      <title>Tech-Blog | - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="http://heartstchr.github.io/"><img id="logo" src="{{ site.baseurl }}/assets/images/jiwan.png"></a></h1>
          <span class="tagline">â€œI find I don't learn a lot while I'm talking</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://www.facebook.com/jiwan.ghosal" target="_blank" class="footer-link">Facebook</a> <span class="separator">&bull;</span>
            <a href="https://www.youtube.com/c/JiwanGhosal" target="_blank" class="footer-link">YouTube</a> <span class="separator">&bull;</span>
            <a href="https://www.instagram.com/stchr_heart/" target="_blank" class="footer-link">Instagram</a>
          </span>
        </div>
      </div>

        {{ content }}
      <div class="comments">
        {% if page.comments %}
          <div id="disqus_thread"></div>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES * * */
              // Required: on line below, replace text in quotes with your forum shortname
              var disqus_shortname = 'heartstchr';
              
              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        {% endif %}
      </div>
    </div>
    <script src="{{ site.baseurl }}/assets/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
